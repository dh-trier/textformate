## (1) Textanalyse jenseits des Urheberrechts

---
#### Ausgangslage
* Urheberrecht verbietet Verfielfältigung geschützter Texte <!-- .element: class="fragment" data-fragment-index="1" -->
* TDM-Schranke (§60d UrhG) erlaubt manches, aber mit Bedingungen und Grenzen <!-- .element: class="fragment" data-fragment-index="2" -->

---
#### Die TDM-Schranke
* erlaubt ist:  <!-- .element: class="fragment" data-fragment-index="1" -->
  * das Erstellen von Korpora aus Werken jedweder Art für das TDM <!-- .element: class="fragment" data-fragment-index="2" -->
  * einschließlich aller für Korpusbildung und das anschließende TDM erforderlichen Bearbeitungs- und Vervielfältigungshandlungen <!-- .element: class="fragment" data-fragment-index="3" -->
  * einschließlich Normalisieren, Strukturieren, Kategorisieren, Annotieren <!-- .element: class="fragment" data-fragment-index="4" -->
* unter folgenden Voraussetzungen:  <!-- .element: class="fragment" data-fragment-index="5" -->
  * man verfolgt nichtkommerzielle wissenschaftlicher Forschung <!-- .element: class="fragment" data-fragment-index="6" -->
  * man hat rechtmäßigen Zugang zum Ursprungsmaterial <!-- .element: class="fragment" data-fragment-index="7" -->

---
#### Einschränkungen der TDM-Schranke
* rechtmäßiger Zugang zu Materialien wird vorausgesetzt, nicht automatisch gewährt  <!-- .element: class="fragment" data-fragment-index="1" -->
* kein Recht auf Umgehung etwaiger technischer Schutzmaßnahmen <!-- .element: class="fragment" data-fragment-index="2" -->
* Korpus muss nach Ende des Projekts an eine Bibliothek abgegeben werden <!-- .element: class="fragment" data-fragment-index="3" -->
* Korpus kann nur für Qualitätsprüfung zugänglich gemacht werden, nicht für Anschlussforschung <!-- .element: class="fragment" data-fragment-index="4" -->
* Änderungsverbot, Vergütungspflicht und Pflicht zu Quellenangaben sind zu beachten <!-- .element: class="fragment" data-fragment-index="5" -->

---
#### Vier Lösungsansätze
1. Zugang zu lizenzierten Inhalten über eine API; <!-- .element: class="fragment" data-fragment-index="1" -->
1. Nutzung von Analyseplattformen;  <!-- .element: class="fragment" data-fragment-index="2" -->
1. die Forschung im "closed room" <!-- .element: class="fragment" data-fragment-index="3" -->
1. Arbeit mit abgeleiteten Textformaten <!-- .element: class="fragment" data-fragment-index="4" -->

## (3) Abgeleitete Textformate: Prinzip

---
### Definition
><small>"Ausgangspunkt sind Bestände urheberrechtlich geschützter Texte (die Ausgangstexte, im Urheberrecht als 'Ursprungsmaterial' bezeichnet), zu denen eine Institution legalen Zugang hat. Diese Textbestände werden durch die Anwendung von Verarbeitungsroutinen, die einerseits eine gezielte Informationsanreicherung (u.a. durch Annotation), andererseits auch eine gezielte Informationsreduktion (u.a. durch Randomisierung oder Löschung) darstellen, in sogenannte abgeleitete Textformate verwandelt. Diese abgeleiteten Textbestände stehen außerhalb des Anwendungsgebiets des Urheberrechtes."</small>

---
#### Modell von Text
* Text als gegliederte Zeichensequenz <!-- .element: class="fragment" data-fragment-index="1" -->
  * Token <!-- .element: class="fragment" data-fragment-index="1" -->
  * Segment <!-- .element: class="fragment" data-fragment-index="1" -->
  * Gesamttext <!-- .element: class="fragment" data-fragment-index="1" -->
* Tokens als symbolische Elemente  <!-- .element: class="fragment" data-fragment-index="2" -->
  * Wortform <!-- .element: class="fragment" data-fragment-index="2" -->
  * Lemma <!-- .element: class="fragment" data-fragment-index="2" -->
  * Wortart <!-- .element: class="fragment" data-fragment-index="2" -->
  * morpho-syntaktische Funktion <!-- .element: class="fragment" data-fragment-index="2" -->
  * Bedeutung <!-- .element: class="fragment" data-fragment-index="2" -->
  * syntaktische Relationen <!-- .element: class="fragment" data-fragment-index="2" -->
* Text mit Sequenzinformation  <!-- .element: class="fragment" data-fragment-index="3" -->
  * Position der Tokens im Segment/Text <!-- .element: class="fragment" data-fragment-index="3" -->
  * Position der Segmente im Text <!-- .element: class="fragment" data-fragment-index="3" -->

  * Wortart <!-- .element: class="fragment" data-fragment-index="1" -->
  * Bedeutung <!-- .element: class="fragment" data-fragment-index="1" -->
  * Segmentierung <!-- .element: class="fragment" data-fragment-index="1" -->
  * Häufigkeit <!-- .element: class="fragment" data-fragment-index="1" -->
* Gezielte Reduktion  <!-- .element: class="fragment" data-fragment-index="2" -->

#### Parameter
* welche Anreicherung findet statt <!-- .element: class="fragment" data-fragment-index="1" -->

* welche Reduktion findet statt  <!-- .element: class="fragment" data-fragment-index="1" -->


---
### Kriterien der DH
* Nützlichkeit für eine Reihe einschlägigen Verfahren, u.a.: 
  * Stilometrie
  * Distinktive Merkmale
  * Topic Modeling
  * Sentiment Analyse
  * Text Re-Use  
  * Netzwerkanalyse


---
### Kriterien der Rechtswissenschaften
* Kein Werkgenuss möglich <!-- .element: class="fragment" data-fragment-index="1" -->
* Keine Wiedererkennbarkeit möglich <!-- .element: class="fragment" data-fragment-index="2" -->
* Keine Rekonstruierbarkeit möglich <!-- .element: class="fragment" data-fragment-index="3" -->

#### Textbeispiel *Effi Briest*
><small>In Front des schon seit Kurfürst Georg Wilhelm von der Familie von Briest bewohnten Herrenhauses zu Hohen-Cremmen fiel heller Sonnenschein auf die mittagsstille Dorfstraße, während nach der Park- und Gartenseite hin ein rechtwinklig angebauter Seitenflügel einen breiten Schatten erst auf einen weiß und grün quadrierten Fliesengang und dann über diesen hinaus auf ein großes, in seiner Mitte mit einer Sonnenuhr und an seinem Rande mit Canna indica und Rhabarberstauden besetztes Rondell warf. Einige zwanzig Schritte weiter, in Richtung und Lage genau dem Seitenflügel entsprechend, lief eine ganz in kleinblättrigem Efeu stehende, nur an einer Stelle von einer kleinen weißgestrichenen Eisentür unterbrochene Kirchhofsmauer, hinter der der Hohen-Cremmener Schindelturm mit seinem blitzenden, weil neuerdings erst wieder vergoldeten Wetterhahn aufragte. Fronthaus, Seitenflügel und Kirchhofsmauer bildeten ein einen kleinen Ziergarten umschließendes Hufeisen, an dessen offener Seite man eines Teiches mit Wassersteg und angeketteltem Boot und dicht daneben einer Schaukel gewahr wurde, deren horizontal gelegtes Brett zu Häupten und Füßen an je zwei Stricken hing – die Pfosten der Balkenlage schon etwas schief stehend. Zwischen Teich und Rondell aber und die Schaukel halb versteckend standen ein paar mächtige alte Platanen. <br/>(Theodor Fontane, Effi Briest, 1896)</small>
